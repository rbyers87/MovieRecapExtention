<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extension Menu</title>
  <style>
    body {
      min-width: 150px;
      font-family: Arial, sans-serif;
    }
    .menu-item {
      padding: 8px;
      cursor: pointer;
    }
    .menu-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div>
    <label>
      <input type="checkbox" id="toggle" />
      Enable/Disable Extension
    </label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
